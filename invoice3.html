<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container h1 {
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
        }
        .form-container input[type="text"],
        .form-container input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .cetak-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .cetak-button button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .error { 
            color: red; 
            display: none; 
        }
    </style>
    <script>
        function kirimData(){
            alert('ISI DATA DENGAN LENGKAP');
            window.location.href = 'terkirim.html';
        }
        function goBack() {
            alert('Back?');
            window.location.href = 'krmBarang.html';
        }
    </script>
</head>
<body>
    <div class="back-button">
        <a href="krmBarang.html" onclick="goBack">
            <img src="images/back.png" alt="Back" style="width:30px;height:30px;">
        </a>
    </div>
    <div class="form-container">
        <h1>Invoice</h1>
        <form>

            <label for="tanggal-kirim">Tanggal Kirim :</label>
            <input type="date" id="tanggal-kirim" name="tanggal-kirim"><br><br>
            
            <label for="dari">Dari :</label>
            <input type="text" id="dari" name="dari"><br><br>

            <label for="tujuan">Tujuan :</label>
            <input type="text" id="tujuan" name="tujuan"><br><br>
            
            <label for="id-barang">ID Barang:</label>
            <input type="text" id="id-barang" name="id-barang" value="23415" readonly><br><br>
            
            <label for="nama-barang">Nama Barang:</label>
            <input type="text" id="nama-barang" name="nama-barang" value="Penggaris" readonly><br><br>
            
            <label for="jumlah">Jumlah:</label>
            <input type="text" id="jumlah" name="jumlah" value="25" readonly><br><br>
            
            <label for="tanggal">Tanggal:</label>
            <input type="text" id="tanggal" name="tanggal" value="12/12/2024" readonly><br><br>

            <label for="tanggal-edit">Tanggal Edit:</label>
            <input type="text" id="tanggal-edit" name="tanggal-edit" value="01/01/2025" readonly><br><br>
        </form>
        <div class="cetak-button">
                <button onclick="kirimData();" type="button">Kirim</button>
                <p class="error" id="error">Harap isi semua data sebelum pindah halaman.</p>
        </div>
    </div>
</body>
</html>
